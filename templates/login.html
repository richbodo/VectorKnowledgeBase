{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-header">
                    <h4 class="mb-0">Authentication Required</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-warning" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <p class="mb-4">Please log in to access the PDF Vector Knowledge Base application.</p>
                    
                    <form method="POST" action="{{ url_for('web.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted mt-2">
                                Default credentials: admin / changeme123 (only for development)
                            </small>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <a href="{{ url_for('web.index') }}" class="btn btn-outline-secondary">Return to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
